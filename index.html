<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body { margin: 0; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from '/lib/three.module.js'; // Caminho corrigido
      import { GLTFLoader } from '/lib/GLTFLoader.js'; // Caminho corrigido

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const loader = new GLTFLoader();

      loader.load(
        '/lib/RobotExpressive.glb', // Caminho corrigido
        function (gltf) {
          scene.add(gltf.scene);
          camera.position.z = 10;
        },
        undefined,
        function (error) {
          console.error(error);
        }
      );

      function animate() {
        requestAnimationFrame(animate);
        // gltf.scene.rotation.y += 0.01; // Linha comentada pois causa um erro se o modelo n√£o estiver carregado
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
